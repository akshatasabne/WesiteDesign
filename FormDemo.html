<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        <label>Enter Name:</label>
        <input type="text" maxlength="10" required placeholder="Your Full Name"/>
        <br />
        <label>Enter Age</label>
        <input type="number" min="10" max="100" />
        <label>Country</label>
        <input type="text" value="India"readonly />
        <label>Select Gender:</label>
        <input type="Radio" value="Male" name="gender" />
        <input type="Radio" value="female" name="gender" />

        <br />

        <lable>Experience:</lable>
        <input type="Radio" value="Fresher" name="exp" />
        <input type="Radio" value="2 yr" name="exp" />
        <input type="Radio" value="3 yr" name="exp" />
        <br />

        <label>Select Hobbies:</label>
        <input type="checkbox" value="music" name="hobbies" />
        <input type="checkbox" value="dance" name="hobbies" />
        <input type="checkbox" value="Sining" name="hobbies" />
        <input type="checkbox" value="Drawing" name="hobbies" />
        <br />
        <label>Select City</label>
        <select multiple>
            <option>Pune</option>
            <option>Latur</option>
            <option>Mumbai</option>
            <option>Nashik</option>
            <option>Nagpur</option>

        </select><br />
        <label>Date:</label>
        <input type="date" />
        <br />

        <label>Time:</label>
        <input type="time" />
        <br />

        <input type="button" value="Save" />
        <br />

        <lable>Submit</lable>
        <input type="button" />
    </form>
    
</body>
</html>
